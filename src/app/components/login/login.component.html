
<!-- login -->
<main class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <article>
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title> Login </mat-card-title>
            </mat-card-header>
    
            <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="Username">
                    </mat-form-field>
    
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>
                </mat-card-content>
    
                <button mat-stroked-button color="warn" class="btn-block"> Login </button>
            </form>
        </mat-card>
    </article>
</main>
