
<!-- register -->
<main class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <article>
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title> Register </mat-card-title>
            </mat-card-header>
    
            <form class="example-form">
                <mat-card-content>

                    <!-- username -->
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Username" matInput>
                    </mat-form-field>
    
                    <!-- email -->
                    <mat-form-field class="example-full-width">
                        <input type="email" placeholder="Email" matInput>
                    </mat-form-field>
    
                    <!-- password -->
                    <mat-form-field class="example-full-width">
                        <input type="password" placeholder="Password" matInput>
                    </mat-form-field>
    
                    <!-- role -->
                    <mat-form-field class="example-full-width">
                        <mat-label> Choose a role... </mat-label>
                        <mat-select>
                            <mat-option *ngFor="let role of roles" [value]="role"> {{ role }} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
    
                <button class="btn-block" mat-stroked-button color="warn"> Register </button>
            </form>
        </mat-card>
    </article>
</main>
